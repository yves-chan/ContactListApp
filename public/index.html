<!DOCTYPE>

<html ng-app="myApp"><!--ng-app is an angular script-->

  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <title> Contact List App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl"><!-- AppCtrl is our controller-->
      <h1> Contact List App </h1>

      <table class ="table"><!--This is layout of our tables-->
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!--Connect the input with our db-->
            <td><input class="form-control" ng-model="contact.name"></input></td>
            <td><input class="form-control" ng-model="contact.email"></input></td>
            <td><input class="form-control" ng-model="contact.number"></input></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          </tr>

          <tr ng-repeat="contact in contactlist"> <!--ng-repeat repeats the command-->
            <td> {{contact.name}} </td>
            <td> {{contact.email}} </td>
            <td> {{contact.number}} </td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="controllers/controller.js"></script>

  </body>
</html>
